<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <!--Left parts-->
            <div class="left">
                <!--Cv information part-->
                <h1 class="fontResume">RESUME</h1>
                <div class="info">
                    <img class="photoImg" src="images/resumeImg2.svg" alt="foto">
                    <h1 class="fontInfoName">MARTIN DOE</h1>
                    <h3 class="fontInfoAccount">Accountant</h3>
                    <h4 class="fontInfoData">Contact<br>
                        +123 456 789<br>jhondoepro@freepik.com<br>
                        1234 Park Ave 17XX,East 4432</h4>
                </div>
                <!--Skills part-->
                <div class="skillsData">
                    <img class="skillIcon"src="images/settings-icon-13.png" alt"Skills icon"/></img>
                    <h2 class="fontInfoSkill">SKILLS</h2>
                    <div class="skillList">
                        <p class="fontSkill">SKILL 01</p>
                        <input class="firstGroupSlider" type="range" value="87">
                        <p class="fontSkill">SKILL 02</p>
                        <input class="firstGroupSlider" type="range" value="70">
                        <p class="fontSkill">SKILL 03</p>
                        <input class="firstGroupSlider" type="range" value="82">
                        <p class="fontSkill">SKILL 04</p>
                        <input class="firstGroupSlider" type="range" value="60">
                        <p class="fontSkill">SKILL 05</p>
                        <input class="firstGroupSlider" type="range" value="75">
                        <p class="fontSkill">SKILL 06</p>
                        <input class="firstGroupSlider" type="range" value="60">
                        <p class="fontSkill">SKILL 07</p>
                        <input class="firstGroupSlider" type="range" value="72">
                    </div>
                </div>
                <!--Languages part-->
                <img class="messageIcon" src="images/messageIcon.png"/></img>
                <h2 class="fontLanguage">LANGUAGES</h2>
                <div class="flex-container-second languageList">
                    <div class="sliderDiv">
                        <p class="languageElement">ENGLISH</p>
                        <input value="90" class="secondGroupSlider" type ="range"/>
                    </div>
                    <div class="sliderDiv">
                        <p class="languageElement">RUSSIAN</p>
                        <input value="50" class="secondGroupSlider" type ="range"/>
                    </div>
                    <div class="sliderDiv">
                        <p class="languageElement">CHINESE</p>
                        <input value="75" class="secondGroupSlider" type ="range"/>
                    </div>
                </div>
            </div>
            <!--Right part-->
            <div class="right">

                <button type="button" name="button">rigth</button>
            </div>
        </div>

    </body>
</html>
