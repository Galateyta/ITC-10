<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h2>REGISTRATION</h2>
		<form action="">
			<fieldset style="width:270px; background-color:#f5f1f1">
				<legend color="#19a1a4">Sign up</legend> 
				<form action="">
					<label style="margin: 20px 0 5px 0; display: block">
						User name
						<span style="color: red">*</span>
					</label>
					<input name="user" required placeholder="Your name" maxlength=30>

					<label style="margin: 20px 0 5px 0; display: block">Surname</label>
					<input name="surname" placeholder="Your surname" maxlength=40>

					<label style="margin: 20px 0 5px 0; display: block">
						E-mail
						<span style="color: red">*</span>
					</label>
					<input name="email" required placeholder="example@mail.com">

					<label style="margin: 20px 0 5px 0; display: block">Phone</label>
					<div>
						<span>+</span>
						<input type=tel placeholder="###" maxlength=3 style="margin-left: 5px; width:30px"></input>
						<input type=tel placeholder="###" maxlength=3 style="margin-left: 5px; width:30px"></input>
						<input type=tel placeholder="###" maxlength=3 style="margin-left: 5px; width:30px"></input>
						<input type=tel placeholder="###" maxlength=3 style="margin-left: 5px; width:30px"></input>
					</div>

					<div style="margin: 20px 0">
							<form>
							  <input type="radio" name="gender" value="male" checked onclick="document.getElementById('demo').disabled=true;"> Male<br>
							  <input type="radio" name="gender" value="female" onclick="document.getElementById('demo').disabled=true;"> Female<br>
							  <input type="radio" name="gender" value="other" onclick="document.getElementById('demo').disabled=false;"> Other
							</form>
							<select id="demo" name="select" disabled=true>
								<option value="volvo">1</option> 
								<option value="saab">2</option>
								<option value="mercedes">3</option>
							</select>
							</input>

						</form>
					</div>


					<label style="margin: 20px 0 5px 0; display: block">
						Password
						<span style="color: red">*</span>
					</label>
					<input name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!/+-]).{6,40}$" required placeholder="Enter password" type="password">
					<label style="margin: 20px 0 5px 0; display: block">
						Repeat Password
						<span style="color: red">*</span>
					</label>
					<input class="tooltiptext" name="re-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!/+-]).{6,40}$" required placeholder="Repeat password" type="password">
					<div>
						<input type="reset" value="Close" style="display: inline-block; width: 117px; margin: 10px 0 0 0;"/>
						<input type="submit" value="Send" style="display: inline-block; width: 117px; margin: 10px 6px 0 0;"/>
					</div>
				</form>
			</fieldset>
		</form>
	</body>
</html>
