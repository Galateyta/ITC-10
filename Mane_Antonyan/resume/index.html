<!DOCTYPE html>
<html>
	<head>
		<title>Resume</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="options" style="display: inline-block;">
			<div class="left" style="display: inline-block;">
				<div class="resume">
					<h1 class="text">RESUME</h1>
				</div>
				<div class="info"  class="img">
					<img src="img_avatar.png" alt="Avatar" width=80%>

					<p class="smalltext">Contact</p>
					<p class="smalltext">+ 123 456 789</p>
					<p class="smalltext">Jhondoepro@freepik.com</p>
					<p class="smalltext">1234 Park Ave 17XX, East 4432</p>
				</div>
				<div class="skills" class="img">
					<img src="image1.svg" width=10% class="image"/>
					<h2 class="text">SKILLS</h2>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 1</h3> 
					<div class="bolt"><div class="cursor" style="width:90%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 2</h3> 
					<div class="bolt"><div class="cursor" style="width:70%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 3</h3> 
					<div class="bolt"><div class="cursor" style="width:80%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 4</h3> 
					<div class="bolt"><div class="cursor" style="width:60%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 5</h3> 
					<div class="bolt"><div class="cursor" style="width:80%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 6</h3> 
					<div class="bolt"><div class="cursor" style="width:60%;"></div></div>
					<h3 class="text" style="text-align: left; padding-left: 10%"> SKILL 7</h3> 
					<div class="bolt"><div class="cursor" style="width:80%;"></div></div>
					<img src="image2.svg" width=10% class="image"/>
					<h2 class="text">LENGUAGES</h2>
					<span class="text" style="margin-right: 20%;">ENGLISH</span>
					<span class="text" style="margin-right: 20%;">RUSSIAN</span>
					<span class="text" >CHINESE</span>


					<div style="display: inline-block;">
						<div style="display: inline-block;">
							<div class="bolt_v" style="display: inline; margin-right: 150px; height:400px;">
								<div class="cursor_v" style="height: 40px;">
									<div class="circle"></div>
								</div>
							</div>
						</div>
						<div style="display: inline-block; margin-right: 150px;">
							<div class="bolt_v" style="display: inline; height: 400px">
								<div class="cursor_v" style="height: 200px; margin-top: 4px;">
									<div class="circle" style=""></div>
								</div>
							</div>
						</div>
						<div style="display: inline-block;">
							<div class="bolt_v">
								<div class="cursor_v" style="padding: 40px 0 auto 0;">
									<div class="circle" style=""></div>
								</div>
							</div>
						</div>

					</div>
				</div>

			<div class="left" style="display: inline-block;">
				<div class="block" style="display: inline-block;">

				</div>
			</div>
			</div>
	</body>
</html>
