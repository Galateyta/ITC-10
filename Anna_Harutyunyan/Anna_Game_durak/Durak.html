<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DURAK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style_CSS/Durak.css">
    </head>
    <body>
        <div class="game" contenteditable="true">
            <h3 contenteditable="true">DURAK</h3>
            <div class="game-body" contenteditable="true">
                <div class="game-options" contenteditable="true">
                    <input type="button" id="btnStart" class="btn" value="Start" onclick="startDurak()">
                    <input type="button" class="btn" value="Hit Me" onclick="hitMe()">
                    <input type="button" class="btn" value="Stay" onclick="stay()">
                    <input type="button" class="btn" value="Beaten" onclick="">
                    <input type="button" class="btn" value="I Take" onclick="">
                </div>
                <div class="win"></div>
                <div class="status" id="status" contenteditable="true"></div>
                <div id="deck" class="deck" contenteditable="true" onclick="dealCozir()">
                    <div id="deckcount" contenteditable="true">36</div>       
                    <div id="cozir" contenteditable="true"></div>
                </div>
                <div id="players" class="players" contenteditable="true"></div>
                <div class="clear" contenteditable="true"></div>
            </div>
        </div>
        <script src="Script_JS/Durak.js" async defer></script>
    </body>
</html>
