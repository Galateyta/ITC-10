    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <table>
                <tr>
                    <td>
                        EMail*:
                        <input name="email" type="email" maxlenght="50" required>
                        <br> Phone:
                        <input id="phone" name="phone" type="tel" pattern="^\+374(\s+)?\(?(60|55|77|91|93|94|95|97|98|99)\)?(\s+)?[0-9]{2}-?[0-9]{2}-?[0-9]{2}$" placeholder="+374 (95) 56-70-96" value="+374 (__) __-__-__">

                        <br>
                        <input type="submit">
                        <input type="reset">
                    </td>
                    <td>
                        <div style="width: 20px; height: 20px"></div>
                    </td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <br>
                        <input type="radio" name="gender"> Female
                        <br>
                        <input type="radio" name="gender" oninput="document.getElementById('hidden').removeAttribute('hidden')"> Other
                        <br>
                    </td>
                    <td>
                        <div style="width: 20px; height: 20px"></div>
                    </td>
                    <td>
                        <select id="hidden" onchange="if (this.selectedIndex == 2) document.getElementById('hidden2').removeAttribute('hidden');" hidden>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="other" onselect="document.getElementById('hidden2').removeAttribute('hidden')">other</option>
                        </select>
                        <br>
                    </td>
                    <td>
                        <div style="width: 20px; height: 20px"></div>
                    </td>
                    <td>
                        <input type="text" name="other" id="hidden2" hidden="">
                        <br>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
