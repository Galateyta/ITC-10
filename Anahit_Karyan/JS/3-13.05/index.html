
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Fool Game </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        </div>

            </div>
